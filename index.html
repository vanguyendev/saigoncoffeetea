<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saigon Coffee + Tea - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom right, #f5f5f5, #e0dcd5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #3e3222;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo img {
            max-width: 90%;
            height: auto;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            letter-spacing: 1px;
            color: #5a4835;
        }
        p {
            font-size: 1.2em;
            margin: 10px 20px;
            max-width: 600px;
        }
        .signup {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        input[type="email"] {
            padding: 12px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            padding: 12px;
            width: 100%;
            background-color: #8b5c39;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #734a30;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="web-logo.png" alt="Saigon Coffee + Tea Logo">
    </div>
    <h1>Coming Soon to Mooresville, NC!</h1>
    <p>Experience the authentic taste of Saigon — handcrafted coffee, artisanal milk teas, and traditional bánh mì sandwiches, all crafted with love and passion.</p>
    <p>We are finalizing the perfect location — stay tuned for the grand reveal!</p>

    <div class="signup">
        <form action="mailto:sgcoffeetea@gmail.com" method="POST" enctype="text/plain">
            <input type="email" name="Email" placeholder="Enter your email" required>
            <button type="submit">Join VIP List</button>
        </form>
    </div>
</body>
</html>
